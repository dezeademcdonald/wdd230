<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive or Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>

<body>
    <header>
        <h1>Progressive or Lazy Loading Images</h1>
    </header>
    <hr>
    <main>
        <img src="images/img-one.webp" alt="image one" loading="lazy">
        <img src="images/img-two.webp" alt="image two" loading="lazy">
        <img src="images/img-three.webp" alt="image three" loading="lazy">
        <img src="images/img-four.webp" alt="image four" loading="lazy">
        <img src="images/img-five.webp" alt="image five" loading="lazy">
        <img src="images/img-six.webp" alt="image six" loading="lazy">
    </main>
    <hr>
    <footer>
        <p>&copy;<span id="year"></span> ----------- Lazy Loading</p>
        <span id="lastModified"></span>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>

</html>
