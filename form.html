<body>
    <header>
        <img src="images/mcdonald.webp" alt="McDonald W De-zeade" loading="lazy">
        <span>McDonald W. De-zeade</span>
    </header>
    <span id="menu"></span>
    <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="https://dezeademcdonald.github.io/wdd230/chamber/index.html">Chamber</a>

        <a href="#">Form</a>
    </nav>
    <main id="mainForm">
        <h1>Web Form</h1>
        <form method="get" action="record.html" class="webForm">
            <fieldset>
                <label>Username:<input type="text" id="username" name="username" required></label>
                <label>Password:<input type="password" id="password" name="password" pattern="[A-Za-z\d]{8,}"
                        title="Must be at least 8 characters long and contain only letters and numbers"
                        required></label>
                <label>Re-enter Password:<input type="password" id="repeatPassword" name="password" required></label>
                <div id="feedback"></div>
                <label>Email:<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu"
                        title="Please enter a valid email address" required></label>
                <label>Page Rating:<input type="range" id="pageRating" name="pageRating" min="0" max="10" value="0"
                        step="1"></label>
            </fieldset>
            <input type="submit" id="submit" value="Web Form Submition">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> - McDonald W De-zeade - Republic of Liberia - <img src="images/web-flag.webp"
                alt="Liberia's Plag" loading="lazy"></p>

    </footer>
